<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles.css">
    <script src="../js/receiptPrinterTP07.js" defer></script>
    <title>Receipt Printer TP07</title>
</head>

<body>
    <!-- Header -->
    <section class="header">
        <h1>Receipt Printer TP07</h1>
    </section>

    <!-- Main -->

    <section class="printer-main">
        <div class="on-off">
              <input type="radio" id="on" name="red led" value="The red LED ON">
              <label for="on">The red LED ON</label>
              <input type="radio" id="off" name="red led" value="The red LED OFF">
              <label for="off">The red LED OFF</label>
        </div>
        <section class="errors">
            <select name="receiptPrinterTP07" id="receiptPrinterTP07">
                <option disabled selected>Please select...</option>
            </select>
            <p id="receiptPrinterTP07-error-des"></p>
        </section>
    </section>
    <section class=" sensor-image-container">
        <img src="../assets/img/tp07_sensors.jpg" alt="Receipt Printer TP07 Sensors">
    </section>

    <!-- Footer -->
    <footer class="footer">
        <h3>Made by Mohammad Shariat</h3>
        <div class="social">
            <a href="https://github.com/MohamadShariat" target="_blank"><i class=" fab fa-github fa-2x"></i></a>
            <a href="https://t.me/MShariat" target="_blank"><i class="fab fa-telegram fa-2x"></i></a>
            <a href="https://instagram.com/Mohamad_Shariat" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="https://linkedin.com/in/mohammad-shariatahmadi/" target="_blank"><i
                    class="fab fa-linkedin fa-2x"></i></a>
        </div>
        <p>
            &copy; 2022 ATM Guide
        </p>
    </footer>

</body>

</html>
