<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>ATM Guide</title>
</head>

<body>

    <section class="container">
        <div class="header">
            <h1>ATM Guide</h1>
        </div>
        <div class="main">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="./assets/img/stacker.png" alt="Stacker XE">
                    </div>
                    <div class="flip-card-back">
                        <h2>Stacker XE</h2>
                    </div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="./assets/img/tp07.png" alt="Receipt Printer TP07">
                    </div>
                    <div class="flip-card-back">
                        <h2>Receipt Printer TP07</h2>
                    </div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="./assets/img/np07.png" alt="Receipt Printer NP07">
                    </div>
                    <div class="flip-card-back">
                        <h2>Receipt Printer NP07</h2>
                    </div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="./assets/img/tp06.png" alt="Journal Printer TP06">
                    </div>
                    <div class="flip-card-back">
                        <h2>Journal Printer TP06</h2>
                    </div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="./assets/img/np06.png" alt="Journal Printer NP06">
                    </div>
                    <div class="flip-card-back">
                        <h2>Journal Printer NP06</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
